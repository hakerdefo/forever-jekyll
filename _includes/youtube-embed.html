<div class="embed-youtube">
  <iframe src="https://www.youtube.com/embed/{{ include.id }}"
          frameborder="0"
          allowtransparency="true"
          allow="encrypted-media"
          allow="accelerometer"
          allow="autoplay"
          allow="gyroscope"
          webkitallowfullscreen
          mozallowfullscreen
          allowfullscreen>
  </iframe>
</div>
